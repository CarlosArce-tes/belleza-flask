<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body  style="background-image: url('../static/portada.jpg');" class="bg-inherit bg-no-repeat bg-center bg-scroll h-screen">
    <nav class="bg-pink-300 w-screen h-32">

    </nav>
    <div class="mt-5"></div>
    <div class="ml-5">
        <a class="text-xl underline" href="{{ url_for('index.inicio' ) }}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="bg-pink-500 hover:bg-violet-500 p-2 rounded-xl hover:rounded-full hover:text-white size-12 hover:size-14 transition-all duration-1000 ease-in-out">
            <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
            </svg>
        </a>
    </div>
        
    <div class="flex flex-col justify-center items-center">
        
        <form class="flex flex-col bg-white/30 backdrop-blur-xl mt-10 p-10 border rounded-xl w-auto h-auto" action="{{ url_for('regis.login' ) }}" method="post">
            <h1 class="mt-5 mb-10 font-bold text-3xl text-center">INICIAR SESION</h1>
            {% if error %}
                <h1 class="bg-red-300 mb-5 px-3 py-2 rounded-xl font-bold text-center">{{error}}</h1>
            {% endif %}
            <label for="">Usuario:</label>
            <input class="bg-white/40 backdrop-blur-xl mt-2 px-3 border selection:outline rounded-xl w-96 h-10 outline-pink-400" type="text" name="usuario" placeholder="Ingresa tu usuario" required>
            <label class="mt-5" for="">Contraseña:</label>
            <input class="bg-white/40 backdrop-blur-xl mt-2 px-3 border rounded-xl w-96 h-10 selection:outline outline-pink-400" type="password" name="password" placeholder="Ingresa tu contraseña" required>
            <div class="flex justify-center items-center mt-5">
                <input class="bg-violet-400 hover:shadow-lg hover:shadow-violet-500 px-3 hover:px-5 py-2 hover:py-3 rounded-xl hover:rounded-full hover:font-bold text-white hover:text-xl transition-all duration-300 ease-linear" type="submit" value="Iniciar sesion">
            </div>
            <a class="mt-5 text-center text-pink-700 underline" href="">Olvide mi contraseña</a>
        </form>
    </div>
</body>
</html>
