<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin | {{usuario}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body>
    <nav class="fixed flex w-full h-20">
        <div class="flex justify-center items-center bg-pink-200 basis-1/4">
            <h1 class="font-bold text-start ms-5">Glamour and Look</h1>
        </div>
        <div class="flex justify-evenly items-center bg-pink-200 basis-3/4">
            <h1>{{usuario}}</h1>
            <h1 class="text-wrap">{{nombre}} {{apellido}}</h1>
            <a class="bg-pink-600 py-2 border rounded-xl w-32 text-center text-white" href="{{ url_for('regis.logout' ) }}">Cerrar sesion</a>
        </div>
    </nav>
    <div class="h-32"></div>
    <h1 class="ml-5 font-bold text-[30px] uppercase">panel de inicio</h1>

    <div class="flex flex-row mt-10">
        <div class="flex flex-col bg-white ml-5 w-96 h-auto">
            <a class="border-sky-400 mt-3 px-10 py-4 border border-l-8 rounded-xl font-extrabold hover:text-xl hover:text-sky-700 uppercase transition-all duration-100 ease-in" href="{{ url_for('citas.vercitas' ) }}">Citas</a>
            <a class="border-purple-400 mt-3 px-10 py-4 border border-l-8 rounded-xl font-extrabold hover:text-xl hover:text-purple-800 uppercase" href="{{ url_for('servicios.verservicios' ) }}">Servicios</a>
            <a class="border-pink-500 mt-3 px-10 py-4 border border-l-8 rounded-xl font-extrabold hover:text-xl hover:text-pink-800 uppercase" href="">Empleados</a>
            <a class="mt-3 px-10 py-4 border border-red-400 border-l-8 rounded-xl font-extrabold hover:text-xl hover:text-red-900 uppercase" href="{{ url_for('admin.usuarios' ) }}">Usuarios</a>
        </div>
        <div class="flex flex-row justify-center items-center ml-10 w-full h-full">
            <h1 class="px-10 py-4 text-[50px] text-center">Bienvenido</h1>
        </div>
    </div>
</body>
</html>
