<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
</head>

<body>
    <nav class="fixed flex w-full h-20">
        <div class="flex justify-center items-center bg-pink-200 basis-1/2">
            <h1 class="font-bold text-start sm:text-[10px] xl:text-[40px] ms-5"></h1>
        </div>
        <div class="flex justify-evenly items-center bg-pink-200 basis-1/2">
        </div>
    </nav>
    <div class="h-20"></div>
    <div>
        <h1 class="mt-8 text-[40px] text-center">Formulario de registro</h1>
    </div>
    <a href="{{ url_for('index.inicio' ) }}" class="text-xl hover:text-pink-500 underline ms-10">Volver a inicio</a>
    <div class="flex justify-center items-center mt-8">
        <form
            class="flex flex-col justify-center shadow-2xl shadow-slate-400 mt-30 p-10 border rounded-xl w-auto h-auto"
            action="" , method="post">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

            <h1 class="font-bold text-[25px] text-center uppercase">Ingresa tus datos</h1>
            <label  class="mt-5">Nombre:</label>
            <input class="border-2 border-purple-400 p-3 rounded-xl w-96 h-10 text-slate-500" type="text" name="nombre"
                id="" placeholder="Ingresa tu nombre(s)" required>
            <label class="mt-5" for="">Apellidos:</label>
            <input class="border-2 border-purple-400 p-3 rounded-xl w-96 h-10 text-slate-500" type="text"
                name="apellido" id="" placeholder="Ingresa tus apellidos" required>
            <label class="mt-5" for="">Telefono:</label>
            <input class="border-2 border-purple-400 p-3 rounded-xl w-96 h-10 text-slate-500" type="text"
                name="telefono" id="" placeholder="5555555555" maxlength="10" required>
            <label class="mt-5" for="">Correo:</label>
            <input class="border-2 border-purple-400 p-3 rounded-xl w-96 h-10 text-slate-500" type="text" name="email"
                id="" placeholder="ejemplo@gmail.com" required>
            <label class="mt-5" for="">Usuario:</label>
            <input class="border-2 border-purple-400 p-3 rounded-xl w-96 h-10 text-slate-500" type="text" name="usuario"
                id="" placeholder="ingresa un usuario sin espacios" required>
            <label class="mt-5" for="">Contrase√±a::</label>
            <input class="border-2 border-purple-400 p-3 rounded-xl w-96 h-10 text-slate-500" type="password"
                name="password" id="" placeholder="**********" required>
            <input class="bg-pink-600 mt-8 px-4 py-2 rounded-xl hover:rounded-full hover:font-bold text-white"
                type="submit" value="Registrar">
        </form>
    </div>
</body>

</html>
